<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>amazon.com</title>

</head>
<body>
<header>
    <div class="first">
        <div class="flex logo">
            <a href="#"><img src="/img/logo.png" alt=""></a>
            <div class="map flex">
                <i class="fas fa-map-marker"></i>
                <div>
                    <span>Deliver to</span>
                    <span>Sri Lanka</span>
                </div>
            </div>
        </div>
        <div class="flex input">
            <div>
                <span>All</span>
                <i class="fas fa-caret-down"></i>
            </div>
            <input type="text">
            <i class="fas fa-search"></i>
        </div>

        <div class="flex right">
            <div class="flex lang">
                <img src="/img/usflag.jpg" alt="">
                <i class="fas fa-caret-down"></i>
            </div>

            <div class="sign">
                <span>Hello, Sign in</span>
                <div class="flex ac">
                    <span>Account & Lists</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>

            <div class="sign">
                <span>Returns</span>
                <span>& Orders</span>
            </div>

            <div class="flex cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="ca">Cart</span>
                <p>0</p>
            </div>
        </div>
    </div>

    <div class="second">
        <div class="second-1">
            <div>
                <i class="fas fa-bars"></i>
                <span>All</span>
            </div>
        </div>

        <div class="second-2">
            <ul>
                <li>Today</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </div>
        <div class="second-3">
            <span>Shop Valentine's Day</span>
        </div>
    </div>
</header>

<section class="sec-1">
    <div class="container">
        <div class="slider">
            <div class="image-box">
                <div class="slide">
                    <img src="/img/si1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/img/si2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/img/si3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/img/si4.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    
</section>

</body>
</html>
